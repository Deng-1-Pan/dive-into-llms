<header class="bg-primary text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2 text-xl font-bold hover:text-gray-200 transition">
            <i class="fas fa-book-reader"></i>
            <span>Dive into LLMs</span>
        </a>
        
        <nav class="hidden md:flex space-x-6">
            <a href="{{ '/' | relative_url }}" class="hover:text-gray-200 transition flex items-center gap-2">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="https://github.com/{{ site.repository }}" target="_blank" class="hover:text-gray-200 transition flex items-center gap-2">
                <i class="fab fa-github"></i> GitHub
            </a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-white hover:text-gray-200">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-900 px-4 py-2 space-y-2">
        <a href="{{ '/' | relative_url }}" class="block py-2 hover:text-gray-200">Home</a>
        <a href="https://github.com/{{ site.repository }}" target="_blank" class="block py-2 hover:text-gray-200">GitHub</a>
    </div>
</header>
